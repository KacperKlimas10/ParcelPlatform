spring:
  application:
    name: "storage-service"
  cloud:
    aws:
      s3:
        endpoint: "${MINIO_ENDPOINT:http://localhost:9000}"
        region: "us-east-1"
    vault:
      uri: "${VAULT_URI:http://localhost:8200}"
      token: "${VAULT_TOKEN:hvs.6kSyqeaKbLKv7kBHoJvHz6KR}"
      kv:
        enabled: true
        backend: kv
  config:
    import: "vault://kv/${spring.application.name}, vault://kv/general"
  rabbitmq:
    host: "${RABBITMQ_HOST:localhost}"
    port: "${RABBITMQ_PORT:5672}"
    virtual-host: "${RABBITMQ_VHOST:rabbitmq}"
    template:
      retry:
        enabled: true
        initial-interval: 2s
server:
  port: "${SERVER_PORT:8501}"
env:
  aws:
    bucket:
      name: "${MINIO_BUCKET:storage-service}"