apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parcel-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Cascade delete
spec:
  project: default
  source:
    repoURL: https://github.com/KacperKlimas10/ParcelPlatform.git
    targetRevision: feature/argocd-testing
    path: infrastructure/prod/kubernetes/argocd-app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true