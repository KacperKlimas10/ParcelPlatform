apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parcel-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KacperKlimas10/ParcelPlatform.git
    targetRevision: HEAD
    path: infrastructure/prod/kubernetes/argocd-app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true